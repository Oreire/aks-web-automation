apiVersion: v1
kind: ConfigMap
metadata:
  name: lanik-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  lanik-dashboard.json: |
    {
      "id": null,
      "title": "Lanik App Overview",
      "schemaVersion": 27,
      "version": 1,
      "panels": [
        {
          "type": "graph",
          "title": "HTTP Request Rate",
          "targets": [
            {
              "expr": "rate(http_requests_total[5m])"
            }
          ]
        },
        {
          "type": "graph",
          "title": "HTTP Error Rate (5xx)",
          "targets": [
            {
              "expr": "rate(http_requests_total{status=~\"5..\"}[5m])"
            }
          ]
        }
      ]
    }
