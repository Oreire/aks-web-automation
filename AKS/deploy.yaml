apiVersion: apps/v1
kind: Deployment
metadata:
  name: glanik-deployment
  labels:
    app: glanik-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glanik-app
  template:
    metadata:
      labels:
        app: glanik-app
    spec:
      containers:
        - name: my-container
          image: docker.io/oresky73/ghs-nginx-app46
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      automountServiceAccountToken: false
