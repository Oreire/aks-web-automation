apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: lanik-project
  source:
    repoURL: 'https://github.com/Oreire/aks-web-automation.git'
    targetRevision: main
    path: MONITORING
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
