apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lanik-app
  namespace: argocd
spec:
  project: lanik-project
  source:
    repoURL: 'https://github.com/Oreire/aks-web-automation.git'
    targetRevision: main
    path: AKS
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
